<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>POLSKIE-MC.PL | Strona główna</title>
<meta name="description" content="Serwer pełen alternatyw i estetyki">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="pmc18.png">
<style>
:root{
  --bg:#0b1220;
  --accent:#FF4C4C;
  --muted:#9aa6b2;
  --card:#0f1720;
  --glass: rgba(255,255,255,0.04);
}

/* --- ANIMACJE --- */
@keyframes fadeUp {0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}} 
@keyframes fade {0%{opacity:0}100%{opacity:1}}

/* GLOBAL */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Roboto', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(255,76,76,0.06), transparent) no-repeat,
              radial-gradient(900px 400px at 90% 90%, rgba(255,76,76,0.03), transparent) no-repeat,
              linear-gradient(180deg,#06121a 0%,#071423 40%,#021018 100%);
  background-attachment: fixed;
  color:#e6eef6;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding:24px;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  gap:24px;
  overflow-anchor:none;
}

.container{max-width:1100px;width:100%;animation:fadeUp .7s ease forwards;opacity:0;will-change:transform,opacity}

header, nav a{animation:fadeUp .8s ease forwards;opacity:0}

.grid{display:grid;grid-template-columns:1fr 360px;gap:20px}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:14px;
  padding:20px;
  box-shadow:0 8px 30px rgba(2,6,12,0.6);
  border:1px solid rgba(255,255,255,0.03);
  opacity:0;
  animation:fadeUp .8s ease forwards;
  will-change:transform,opacity;
}

.card:nth-child(1){animation-delay:.2s}
.card:nth-child(2){animation-delay:.3s}
.card:nth-child(3){animation-delay:.4s}
.card:nth-child(4){animation-delay:.5s}
.sidebar .card{animation-delay:.6s}
.list .card{animation-duration:.8s;animation-delay:.4s}

header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:18px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:64px;height:64px;border-radius:12px;display:grid;place-items:center;background:#0b1220}
.logo img{width:100%;height:100%;object-fit:cover;border-radius:12px}
nav a{color:var(--muted);text-decoration:none;margin-left:16px;font-weight:500}
nav a:hover{color:var(--accent)}

.hero-head{display:flex;align-items:center;gap:16px}

/* --- NAGŁÓWKI SERVER --- */
.server-title{font-family:'Press Start 2P',monospace;font-size:22px;letter-spacing:1px}
.subtitle{color:var(--muted);margin-top:6px;font-size:13px}

/* --- PRZYCISKI --- */
.big-ip{display:flex;align-items:center;gap:12px;margin-top:16px}
.btn{background:linear-gradient(180deg,#FF6666,#CC0000);color:#fff;padding:10px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer;font-family:'Press Start 2P',monospace}
.btn:hover{background-color:#CC0000}
.btn:active{transform:translateY(1px)}

.features{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
.feature{background:rgba(255,76,76,0.05);padding:10px;border-radius:10px;min-width:140px}
.muted{color:var(--muted)}

.sidebar .stat{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:10px;margin-bottom:12px;background:linear-gradient(180deg,rgba(255,76,76,0.01),transparent)}
.status-online{color:#4CAF50;font-weight:800}
.status-offline{color:#FF4C4C;font-weight:800}

.rules{margin-top:10px}
.rules li{margin-bottom:8px}
.list{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-top:14px}

footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}

@media(max-width:880px){.grid{grid-template-columns:1fr}.logo{width:54px;height:54px}}
</style>
</head>
<body>
<div class="container">
<header>
  <div class="brand">
    <div class="logo"><img src="pmc18.png" alt="Logo Serwera"></div>
    <div>
      <div class="server-title">POLSKIE-MC.PL</div>
      <div class="subtitle">Serwer twoich marzeń!</div>
    </div>
  </div>
  <nav>

    <a href="rekru.html">Rekrutacja</a>
  </nav>
</header>

<footer>

  <div>Serwer POLSKIE-MC.PL nie jest w żaden sposób powiązany z firmą Mojang Studios oraz Microsoft Studios.</div>
</footer>
</div>
</body>
</html>
